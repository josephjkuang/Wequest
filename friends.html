{% extends 'base.html' %}


{% block head %} 
<title>Friends </title>
{% endblock %}

{% block body %}
<h1>Friends List</h1> 
<a href = "/home">Home</a> 
<a href = "/expenses">Expenses</a> 
<a href = "/debts">Debts</a> 
<form action = '/friends' method = 'POST'>
    <input type='submit' value="Sync Friends">
</form>
<table>
    {% for friend in friends %}
    <tr>
        <td>{{friend.username}}</td>
        <td>{{friend.user_id}}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
