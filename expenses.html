{% extends 'base.html' %}


{% block head %} 
<title>Expense Page </title>
{% endblock %}

{% block body %}
<h1>All Expenses</h1>
<hr>
<form action = '/expenses' method = 'POST'>
    Title: <input type='text' name = 'title' id = 'title'>
    <br>
    Amount: <input type='float' name = 'amount' id = 'amount'>
    <br>
    Category: <input type = 'text' name = 'category' id = 'category'>
    <br>
    <input type='submit' value="Add Expense">
</form>
<hr>
    <table class="table table-dark">
    <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Category</th>   
    </tr>
    
    {% for expense in expenses %}
    <tr>
        <td>{{expense.title}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.category}}</td>
        <td>
            <a href = "expenses/delete/{{expense.id}}">Delete</a>
        </td>
        <td>
            <a href = "expenses/edit/{{expense.id}}">Edit</a>
        </td>
        
    </tr>
    {% endfor %}
    
    </table>
{% endblock %}
